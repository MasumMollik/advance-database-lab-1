<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="registrationNo">
    <th mat-header-cell *matHeaderCellDef>Registration No</th>
    <td mat-cell *matCellDef="let element">{{element.registrationNo}}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNo">
    <th mat-header-cell *matHeaderCellDef>Phone No</th>
    <td mat-cell *matCellDef="let element">{{element.phoneNo}}</td>
  </ng-container>

  <ng-container matColumnDef="session">
    <th mat-header-cell *matHeaderCellDef>Session</th>
    <td mat-cell *matCellDef="let element">{{element.session}}</td>
  </ng-container>
  <ng-container matColumnDef="Details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-raised-button
        color="primary"
        (click)="naviagteToDetails(element.id)"
      >
        Get Details
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{input.value}}"
    </td>
  </tr>
</table>
